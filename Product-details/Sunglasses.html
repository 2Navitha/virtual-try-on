    <label><input type="checkbox" name="color" value="Green"> Green</label>

    <label><input type="checkbox" name="lens" value="Mirrored"> Mirrored</label>
    <label><input type="checkbox" name="lens" value="Gradient"> Gradient</label>
    <label><input type="checkbox" name="lens" value="Photochromic"> Photochromic</label>

    </div>
