  <header>
    <a href="#" class="logo">

    </a>
    <div class="search-box">
      <i class='bx bx-search'></i>
      <input type="text" id="searchInput" placeholder="Search bags...">
    </div>
    <nav>
      <ul>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Backpacks</a></li>
        <li><a href="#">Luggage</a></li>
        <li>
          <a href="../wishlist.html">
            <i class='bx bx-heart'></i>
            <span class="wishlist-count" id="wishlistCounter">0</span>
          </a>
        </li>
        <li>
          <a href="../cart.html">
          <i class='bx bx-cart'></i>
          <span class="cart-count" id="cartCounter">0</span>
        </a>
      </li>
      </ul>
    </nav>
  </header>

  <div class="page-container">
    <div class="filters">
      <h3>Filters</h3>
      <div class="filter-section">
        <strong>Category</strong>
        <label><input type="checkbox" name="category" value="Backpacks"> Backpacks</label>
        <label><input type="checkbox" name="category" value="Handbags"> Handbags</label>
        <label><input type="checkbox" name="category" value="Tote Bags"> Tote Bags</label>
        <label><input type="checkbox" name="category" value="Messenger Bags"> Messenger Bags</label>
        <label><input type="checkbox" name="category" value="Luggage"> Luggage</label>
        <label><input type="checkbox" name="category" value="Wallets"> Wallets</label>
      </div>

      <div class="filter-section">
        <strong>Brand</strong>
        <label><input type="checkbox" name="brand" value="Skybags"> Skybags</label>
        <label><input type="checkbox" name="brand" value="American Tourister"> American Tourister</label>
        <label><input type="checkbox" name="brand" value="Wildcraft"> Wildcraft</label>
        <label><input type="checkbox" name="brand" value="H&M"> H&M</label>
        <label><input type="checkbox" name="brand" value="ZARA"> ZARA</label>
        <label><input type="checkbox" name="brand" value="Louis Philippe"> Louis Philippe</label>
      </div>

      <div class="filter-section">
        <strong>Material</strong>
        <label><input type="checkbox" name="material" value="Leather"> Leather</label>
        <label><input type="checkbox" name="material" value="Nylon"> Nylon</label>
        <label><input type="checkbox" name="material" value="Canvas"> Canvas</label>
        <label><input type="checkbox" name="material" value="Polyester"> Polyester</label>
      </div>

      <div class="filter-section">
        <strong>Color</strong>
        <label><input type="checkbox" name="color" value="Black"> Black</label>
        <label><input type="checkbox" name="color" value="Brown"> Brown</label>
        <label><input type="checkbox" name="color" value="Blue"> Blue</label>
        <label><input type="checkbox" name="color" value="Red"> Red</label>
        <label><input type="checkbox" name="color" value="Multicolor"> Multicolor</label>
      </div>

      <div class="filter-section">
        <strong>Price Range</strong>
        <label><input type="radio" name="price" value="0-1000"> Under ₹1,000</label>
        <label><input type="radio" name="price" value="1000-2500"> ₹1,000 - ₹2,500</label>
        <label><input type="radio" name="price" value="2500-5000"> ₹2,500 - ₹5,000</label>
        <label><input type="radio" name="price" value="5000-10000"> ₹5,000+</label>
      </div>

      <div class="filter-buttons">
        <button class="apply-filters" id="applyFilters">Apply Filters</button>
        <button class="reset-filters" id="resetFilters">Reset</button>
      </div>
    </div>

    <div class="product-grid" id="productGrid">
      <!-- Products will be loaded here via JavaScript -->
    </div>
  </div>
