    <label><input type="checkbox" name="size" value="7"> 7</label>
    <label><input type="checkbox" name="size" value="8"> 8</label>
    <label><input type="checkbox" name="size" value="9"> 9</label>
    <label><input type="checkbox" name="size" value="10"> 10</label>
    <label><input type="checkbox" name="size" value="11"> 11</label>

    <label><input type="checkbox" name="color" value="Black"> Black</label>
    <label><input type="checkbox" name="color" value="Blue"> Blue</label>
    <label><input type="checkbox" name="color" value="Red"> Red</label>
    <label><input type="checkbox" name="color" value="Green"> Green</label>
    <label><input type="checkbox" name="color" value="Grey"> Grey</label>
    <label><input type="checkbox" name="color" value="Brown"> Brown</label>

    <strong>Material</strong>

    <label><input type="checkbox" name="material" value="Synthetic"> Synthetic</label>
    <label><input type="checkbox" name="material" value="Mesh"> Mesh</label>
    <label><input type="checkbox" name="material" value="Canvas"> Canvas</label>
    <label><input type="checkbox" name="material" value="Rubber"> Rubber</label>

    <strong>Discount</strong>
    <label><input type="checkbox" name="discount" value="10"> 10% and above</label>
    <label><input type="checkbox" name="discount" value="20"> 20% and above</label>
    <label><input type="checkbox" name="discount" value="30"> 30% and above</label>
    <label><input type="checkbox" name="discount" value="40"> 40% and above</label>
    <label><input type="checkbox" name="discount" value="50"> 50% and above</label>

    <strong>Price</strong>
    <label><input type="radio" name="price" value="0-1000"> Under ₹1,000</label>
    <label><input type="radio" name="price" value="1000-2000"> ₹1,000 - ₹2,000</label>
    <label><input type="radio" name="price" value="2000-3000"> ₹2,000 - ₹3,000</label>
    <label><input type="radio" name="price" value="3000-5000"> ₹3,000 - ₹5,000</label>
    <label><input type="radio" name="price" value="5000+"> ₹5,000+</label>

    <div class="filter-buttons">
      <button class="apply-filters" id="applyFilters">Apply Filters</button>
      <button class="reset-filters" id="resetFilters">Reset</button>
    </div>
  </div>
