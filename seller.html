<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Online with Flipkart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Logo Styling */
.logo {
    display: flex;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
}

.logo img {
    width: 40px; /* Adjust for desired size */
    height: 40px;
    margin-right: 10px; /* Creates spacing between the icon and text */
    border-radius: 8px; /* Gives it a smooth, modern look */
}

.logo span {
    font-size: 24px;
    font-weight: bold;
    color: black;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
}
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            transition: 0.3s;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #0073e6;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-left: 10px;
           
        }

        .buttons button a {
            text-decoration: none;
            color: black;
        }
        .login {
            background-color: #ddd;
           
        }
        .login:hover {
            background-color: #e0a800;
        }
        .start-selling {
            background-color: #ddd;
            color: black;
        }
        .start-selling:hover {
            background-color: #e0a800;
        }
        .hero {
            text-align: center;
            padding: 60px;
            background-color: white;
        }
        .features img {
            width: 100px;
            height: 100px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            flex-wrap: wrap;
        }
        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .seller-success {
            text-align: center;
            padding: 40px;
            background-color: white;
            font-weight: bold;
            font-size: larger;
            color: #0073e6;
        }
        /* Swiper Slider */
.swiper-container {
    width: 100%;
    height: 420px; /* Adjust as needed */
    margin-top: 40px;
    z-index: 1;
    
}

.swiper-slide img {
    
    align-items: center;
    /* object-fit: cover; */
}

/* Swiper Navigation & Pagination */
.swiper-button-next,
.swiper-button-prev {
    color: white;
}

.swiper-pagination {
    position: absolute;
    bottom: 10px;
}
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/images/logo.webp" alt="ShopZone Logo" width="40" height="40">
                <span>ShopZone</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Sell Online</a></li>
                    <li><a href="#">Fees and Commission</a></li>
                    <li><a href="#">Grow</a></li>
                    <li><a href="#">Learn</a></li>
                </ul>
            </nav>
            <div class="buttons">
                <button class="login"><a href="login.html">Login</a></button>
                <button class="start-selling"><a href="login.html">Start Selling</a></button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Sell Online with ShopZone</h1>
            <div class="features">
                <div class="feature">
                    <img src="/images/customer.png" alt="Customers">
                    <p> 45 crore+ ShopZone customers</p>
                </div>
                <div class="feature">
                    <img src="/images/payment.png" alt="Payments">
                    <p>7* days secure & regular payments</p>
                </div>
                <div class="feature">
                    <img src="/images/low-price.png" alt="Low Cost">
                    <p>Low cost of doing business</p>
                </div>
                <div class="feature">
                    <img src="/images/support.png" alt="Seller Support">
                    <p>One click Seller Support</p>
                </div>
                <div class="feature">
                    <img src="/images/big.png" alt="Big Billion Days">
                    <p>Access to The Big Billion Days & more</p>
                </div>
            </div>
        </section>
        <section class="seller-success">
            <h2>Seller Success Stories</h2>
        </section>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="/images/seller_banner1.png" alt="Banner 1">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="/images/seller_banner2.png" alt="Banner 2">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="/images/seller_banner3.png" alt="Banner 3">
                </div>
                
            </div>
            
            <!-- Pagination & Navigation Buttons -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    
        <!-- Swiper JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    </main>
    <script>
        document.querySelector(".start-selling").addEventListener("click", function() {
            alert("Redirecting to Seller Registration Page");
        });

        var swiper = new Swiper(".swiper-container", {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            const fullName = document.getElementById("name").value;  // Fixed ID
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            try {
                const response = await fetch("http://localhost:8081/api/auth/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ fullName, email, password })
                });
        
                if (!response.ok) {
                    throw new Error("Signup failed. Email may already be in use.");
                }
        
                alert("Signup successful! Please log in.");
                window.location.href = "login.html";
        
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
