    <label><input type="checkbox" name="color" value="White"> White</label>
    <label><input type="checkbox" name="color" value="Gray"> Gray</label>
    <label><input type="checkbox" name="color" value="Beige"> Beige</label>

    <strong>Price</strong>
    <label><input type="radio" name="price" value="0-5000"> Under ₹5,000</label>
    <label><input type="radio" name="price" value="5000-10000"> ₹5,000 - ₹10,000</label>
    <label><input type="radio" name="price" value="10000-20000"> ₹10,000 - ₹20,000</label>
    <label><input type="radio" name="price" value="20000-50000"> ₹20,000 - ₹50,000</label>
    <label><input type="radio" name="price" value="50000+"> ₹50,000+</label>

    <div class="filter-buttons">
      <button class="apply-filters" id="applyFilters">Apply Filters</button>
      <button class="reset-filters" id="resetFilters">Reset</button>
    </div>
  </div>

  <div class="product-grid" id="productGrid">
